

<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Cidade</th>
        <th scope="col">IP</th>
        <th scope="col">Longitude</th>
        <th scope="col">Latitude</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{location?.city | uppercase}} - {{location?.region_code}}</th>
        <td>{{location?.ip}}</td>
        <td>{{location?.latitude}}</td>
        <td>{{location?.longitude}}</td>
      </tr>
    </tbody>
  </table>

</div>
